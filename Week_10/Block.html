<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>符合Block Container的元素</title>
</head>
<body>
<div style="background-color: red; width: 200px; height: 200px; display: inline-block">display: inline-block</div>
<div style="background-color: #00ff99; height: 200px; display: block">display: block</div>
<!--table-cell会将元素以类似于td/th的格式来展示-->
<div style="background-color: #0022ff; height: 200px; display: table-cell">
    <div style="background-color:#fff; margin: 10px;">I am</div>
    <div style="background-color:#fff; margin: 10px;">item of</div>
    <div style="background-color:#fff; margin: 10px;">table cell</div>
</div>
<div style="background-color: #8c7a57; height: 200px; display: table-caption">display: table-caption</div>
</body>
</html>
