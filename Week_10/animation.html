<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <style>
        @keyframes mykf {
            from {
                background-color: red;
            }
            to {
                background-color: yellow;
            }
        }

        div.animate {
            animation: mykf 5s infinite;
        }
    </style>
</head>
<body>
    <div style="width: 300px; height: 300px" class="animate"/>
</body>
</html>
